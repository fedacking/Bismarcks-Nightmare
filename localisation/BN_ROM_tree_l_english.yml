 ### Start
 ROM_woes_of_the_coalition:0 "Woes of the Coalition"
 ROM_woes_of_the_coalition_desc:0 "Roman politics since the contested election of 1934 have been dominated by the governing coalition of the Radical, Socialists and Fascists. Strong believers in the ideals of the People and Senate of Rome, differences in policies have plagued the coalition, to the point where it cannot hold for much longer."
 ROM_on_unenmployment:0 "On Unemployment"
 ROM_on_unenmployment_desc:0 "The Roman people have been hammered hard by the economic crisis. People are loitering in the street, without work and without a way to sustain their families. There is broad consensus that something must be done to solve this problem, and we have political power to try to solve this problem." 
 ROM_redundancy_funds:0 "Reinstate the Cura Annonae"
 ROM_redundancy_funds_desc:0 "Since time immemorial, the Roman people have had problem maintaining themselves during times of economic crisis. The Socialists have proposed reintroducing the system from the late Roman Republic, where every head of home received a portion of grain to sustain themselves and their families. The Fascists are outraged at the violation of Roman stoicism with this further government handout."
 ROM_expand_the_army:0 "Expand the Army"
 ROM_expand_the_army_desc:0 "Since time immemorial, the Roman people have been part of the army, as a way to serve the state. The late Roman Republic introduced higher pay for the soldiers, as a way to ensure the soldiery could sustain themselves. The Fascists have proposed an increase in the conscription quota, while The Socialists have attacked Mussolini for wanting to use this emboldened army as a place to espouse his politics."
 ROM_how_do_we_pay_for_it:0 "How do we pay for it?"
 ROM_how_do_we_pay_for_it_desc:0 "This sudden expansion of the state in order to help the unemployed has left a hole in our budget. While the Congress bickers back and forth in how to pay for it, the funds for infrastructure are being funneled to pay for it."
 ROM_march_on_rome:0 "The March on Rome"
 ROM_march_on_rome_desc:0 "The syndicates of Rome have been restless since the start of the economic crisis. To protest the government and put pressure for the expansion of worker protections in this time of crisis they have called for a march two weeks from now in the capital. What do we do?"
 ROM_let_them_march:0 "Let Them March"
 ROM_let_them_march_desc:0 "After a week of negotiation we have reach an accord that will let the protests march into the city undisturbed, and thanks to their pressure we could force more legislation through the Assembly."
 ROM_close_the_city:0 "Close the City"
 ROM_close_the_city_desc:0 "The Cabinet has decided that bully tactics from the Syndicates will not be tolerated. We will deploy the security forces under Mussolini to stop any and all protests in the Eternal City!"
 ROM_clean_the_streets:0 "Clean the Streets"
 ROM_clean_the_streets_desc:0 "After the massive March, it's time to clean the city of marble, and try to restore order, so that no one can dispute the central government."
 
 ROM_the_fascists_leave:0 "The Fascists Leave"
 ROM_the_fascists_leave_desc:0 "The Fascists have decided they could not work with the socialists any more. This grain dole, and the appeasement of the march was the breaking point. 'Can't you see these madment are just growing their power base for a revolution' thundered Mussolini, before he and his allies left the last cabinet meeting."
 ROM_cast_the_die:0 "Cast the Die"
 ROM_cast_the_die_desc:0 "With these desertions from the fascist camp, the government has no real support from the streets. It's time to prepare our friends and allies, and bring forth a true revolution to liberate the workers from the capitalist swine!"
 ROM_convince_the_commies:0 "Convince the Communists"
 ROM_convince_the_commies_desc:0 "While the Roman Communist Party feels betrayed by our alliance with the bourgeois swine and the reactionary Mussolini, they will see now the fruits of our labour. If we convince them to join our insurrection we will liberate the workers in no time!"
 ROM_unlock_the_armories:0 "Unlock the Armories"
 ROM_unlock_the_armories_desc:0 "With the post of security minister vacant and the government paralyzed by the political crisis, the army depots are low on everyones's priority list. We can send our agents to arm our revolutionary brigade, in order to have the necessary weapons for our insurrection."
 ROM_socialist_coup:0 "Start The Revolution"
 ROM_socialist_coup_desc:0 "Our time has come! Grab your guns, the time of reconing has come! We will take the Palazzo Montecitorio and drive the capitalist swine to submission!"
 
 ROM_trust_the_republic:0 "Trust the Republic"
 ROM_trust_the_republic_desc:0 "Despite our misgivings with the constitutional reality of Rome, this is a time where the system has given us power. Rome can still be redeemed without resorting to violence. We will name our candidates for the cabinet and work with the liberals to surpass this crisis."
 ROM_tone_down_the_rethoric:0 "Tone Down the Rethoric"
 ROM_tone_down_the_rethoric_desc:0 "Without a majority to pass legislation in congress, it's clear that elections are coming up. Despite our excelent oratory, the voting public doesn't seem to responde well to violent speeches. The socialist party has been asked to moderate their speech, and they will acquiese."
 ROM_the_liberals_stand_alone:0 "The Liberals Stand Alone"
 ROM_the_liberals_stand_alone_desc:0 "Our coalition has collapsed! Without allies, we are left alone carrying the flag of the Republic, and we will persevere!"
 ROM_rearrenge_the_deck_chairs:0 "Rearrange the Deck Chairs"
 ROM_rearrenge_the_deck_chairs_desc:0 "With the traitors Mussolinig and Romita out of the ministry is time for new ministers to come in and fill their places. It's important to keep going on, even in the face of adversity!"
 ROM_the_band_keeps_playing:0 "The Band Keeps Playing"
 ROM_the_band_keeps_playing_desc:0 "Even while facing 'headwinds' we must show to the Roman people we are still strong, and worth leading the country. To this end we will publish a series of editorials from the government trumpeting our successes!"
 ROM_the_unsinkable_government:0 "The Unsinkable Government"
 ROM_the_unsinkable_government_desc:0 "With the political situation detereorating fast, it's time to make our last move before the election. We will put forward a resolution mandating that any candidates for the snap election must take an oath to protect 'Liberty, Order and the Constitution'"
 ROM_consul_election:0 "Snap Election"
 ROM_consul_election_desc:0 "Despite the attempts of the government to remain in power, the collapse of the alliance has left them without a mandate or ability to pass legislation. The time has come to call for elections, and let the chips fall where they may."
 
