### Starting Tree ###
 USA_state_of_the_union:0 "State of the Union"
 USA_state_of_the_union_desc:0 "The nation is in the middle of it's defining crisis. President Reed will make a speech in congress on how the government will respond the economic crisis."
 
## Government Intervention ##
 USA_government_intervention:0 "Government Intervention"
 USA_government_intervention_desc:0 "'This Nation is asking for action, and action now', the president said in his speech. In order to fix the crisis, a new plan of massive economic development has been called for opponents are already decrying Reed for this unprecedented grab of power."
 USA_save_business:0 "Save Business"
 USA_save_business_desc:0 "The US businesses are being hit from every angle. In order for the economy to prosper, we need to protect and help our entrepreneurs."
 USA_bail_out_banks:0 "Bail out the Banks"
 USA_bail_out_banks_desc:0 "In order to stop the crisis from worsening, we need to stop the run on the banks. The lack of credit is causing a massive liquidity prices, and deflation is rampant. We need to force the Federal Reserve to bail out the banks."
 USA_offer_business_loans:0 "Offer Business Loans"
 USA_offer_business_loans_desc:0 "While the banks are still recovering we need to pick up the slack. To protect the stability of the business we will start a loan program so business can continue to operate and keep wages high."
 USA_bail_out_farmers:0 "Bail out the Farmers"
 USA_bail_out_farmers_desc:0 "The farmers were having trouble from before the crisis. To stop their situation worsening we need to give them loans to keep them afloat until we can make further reforms."
 USA_agricultural_adjustment:0 "Agricultural Adjustment Act"
 USA_agricultural_adjustment_desc:0 "We need to keep agricultural prices high. Without that income our farmers will be ruined. This last act of Congress will allows us to establish production quotas, and limit food supply, ensuring high prices. Some people may complain that the government shouldn't be regulating food "
 USA_save_the_people:0 "Save The People"
 USA_save_the_people_desc:0 "Who is America, if not the people? We need to protect our nation against the threat of hunger and unemployment."
 USA_expand_soup_kitchens:0 "Expand the Soup Kitchens"
 USA_expand_soup_kitchens_desc:0 "What does America need? It needs to eat. While people are dying of hunger on our doorstep, we need to offer act. By expanding the soup kitchens already presents in our cities, we can ensure everyone can still live."
 USA_police_the_reedvilles:0 "Police the Reedvilles"
 USA_police_the_reedvilles_desc:0 "The dreadful living conditions in the shanty towns that have sprung up since this crisis started are awful. This has created a hotbed of violence and crime. We need to send to expand our services into these 'problem areas' to combat the ills of society."
 USA_expand_the_bureacracy:0 "Expand the Bureaucracy"
 USA_expand_the_bureacracy_desc:0 "The Government has so much to do, so much ground to cover. All of the new government programs require administration organization and control, in order for us to ensure they are carried out. In order to do this we will need to expand the bureaucracy to cover the needs of the expanding bureaucracy."
 USA_give_jobs_to_the_people:0 "Give Jobs to The People"
 USA_give_jobs_to_the_people_desc:0 "Our people, good god fearing Americans are dying in the street of hunger and starvation, while we sit idly bye, fearing for the budget and the deficits and all that. These people are hard working folk who are victims of circumstance, not a moral failure. We shall propose the creation of a Works Program Administration that will give these people an opportunity to work for a living."
 USA_one_stumbling_block:0 "The Stumbling Block"
 USA_one_stumbling_block_desc:0 "We have the full confidence of the people in our program, as represented by the president and congress, but one organism in America still opposes our plan. With our mandate coming to a close we will have to left this problem to our successor."
 
## Government Deregulation ##
 USA_government_deregulation:0 "Government Deregulation"
 USA_government_deregulation_desc:0 "The business of our nation must go forward. These United States are confronted with an economic affliction of great proportions. We suffer from the worst crisis in our national history. It distorts our economic decisions, penalizes thrift, and crushes the struggling young and the fixed-income elderly alike. It threatens to shatter the lives of millions of our people. Idle industries have cast workers into unemployment, human misery, and personal indignity. Those who do work are denied a fair return for their labor by a tax system which penalizes successful achievement and keeps us from maintaining full productivity."
 USA_government_is_not_the_solution:0 "Government is not the Solution"
 USA_government_is_not_the_solution_desc:0 "The government shouldn't, no, government can't step up to fix these kind off issues. But it can encourage other people to do it. That's why President Reed will begin a tour throughout the Nation to convince economic actors to do the right thing."
 USA_president_organization_on_unemployment_relief:0 "P.O.U.R."
 USA_president_organization_on_unemployment_relief_desc:0 "There's no need for the government to step up! The President's Organization for Unemployment Relief will coordinate local welfare agencies to be more effective, that way the government won't spend any more money on welfare."
 USA_hide_the_reedvilles:0 "Hide the Reedvilles"
 USA_hide_the_reedvilles_desc:0 "The so called 'Reedvilles' are becoming a really bad look for the government. In order to reclaim some political power, the President will do a series of speeches minimizing the severity of these shanty towns."
 USA_meet_with_business_leaders:0 "Meet With Business Leaders"
 USA_meet_with_business_leaders_desc:0 "The private sector is the one responsible of giving people jobs. President Reed will begin a tour throughout the more industrialized zones of the Nation where he will try to convince business owners of not cutting personel or salaries."
 USA_encourage_fight_against_deflation:0 "Encourage Fight Against Deflation"
 USA_encourage_fight_against_deflation_desc:0 "Deflation is doing a lot of harm to the people. To curb it, the White House will encourage businesses to not lower their prices by offering them storage for their goods."
 USA_government_is_the_problem:0 "Government is the Problem"
 USA_government_is_the_problem_desc:0 "Some people are claiming that government needs to take the current crisis in to its hands. Those people are wrong. The real problem this country is facing is a government to big that breaks the backs of everyone. We will end this crisis by breaking the knees of this inneficient, monstrous and overstepped government."
 USA_reduce_the_bureaucracy:0 "Reduce the Bureaucracy"
 USA_reduce_the_bureaucracy_desc:0 "'What is the first thing that comes to your mind when I say the word inneficient?' Asks the Secretary of the Treasury to the president. Without waiting for the president's response the Secretary answers his own question: 'Bureaucracy. And why not a kill two birds with one stone?'. Once we reduce bureaucratic processes we'll be able to fire a lot of now unnecessary government officials."
 USA_loosen_border_control:0 "Loosen Border Control"
 USA_loosen_border_control_desc:0 "It's not that we don't think that keeping illegals out is not important, but actively looking for them is proving to be quite expensive. In an effort to reduce government spending we will begin defunding the INS."
 USA_reduce_taxes:0 "Reduce Income Tax"
 USA_increase_business_deductions:0 "Increase Farming Deductions"
 USA_the_banking_question:0 "The Banking Question"
 USA_1936_election:0 "The Campaign Trail"