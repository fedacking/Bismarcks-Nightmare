 ### Ideas
 ROM_idea_depression_0:0 "Great Depression"
 ROM_idea_depression_0_desc:0 "During the second semester of 1935, the US and French economies started to slow down. The massive expansion of the economy in the 1920's has lead to overborrowing and overexposure for the banks. In the US in 1935 the banks started to default, and the crisis spiraled from there to the rest of the world.\nThe Roman Republic has been less affected due to low international trade, but the crisis still lingers."
 ROM_idea_rampant_militarism:0 "Rampant Militarism"
 ROM_idea_rampant_militarism_desc:0 "Since the loss of the territories in the north due to the Great War, nationalists and politicians blame the traitors of Democrazia Cristiana and PLI, who advocated for lower investment in the army and peace. As a result, the government has ramped up the worship of the military and amped up the 'stabbed in the back' narrative."
 ROM_idea_shaky_coalition:0 "Shaky Coalition"
 ROM_idea_shaky_coalition_desc:0 "After the loss of confidence in the PRR's abilities to improve the situation of the republic and recuperate the lost territories, the radicals have lost many seats in the chamber of deputies and have been forced to enter into an uncomfortable alliance with the socialists and the fascists.\n\nWith the economic crisis and the constant infighting between the fascists and socialists, the coalition seems poised to fall."
