 # Starting Situation
 ROM_BISMARCKS_NIGHTMARE_DESC:0 "When the conservative Kingdom of Italy surrendered at the end of The Great War, radical republicans in Rome seized the moment to declare a new Roman Republic, unshackled from the tyranny of the monarchy and its appeal to "Italianness". Since then, the Republic has been an unstable mess of factions, with the radical government steadily losing support. In the last election the radical liberals were forced to enter an alliance with the Partito Socialista Romano and the Fascio d'Azione Rivoluzionaria, a fringe movement of the italian left that has incorporated elements of nationalism and interventionism."

