 social_conservative:0 "Social Conservatism"
 social_conservative_desc:0 "Social Conservatism"
 social_conservative_subtype_desc:0 "Social Conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions."
 liberal_conservative:0 "Liberal Conservatism"
 liberal_conservative_desc:0 "Liberal Conservatism"
 liberal_conservative_subtype_desc:0 "Liberal Conservatism is the belief that should be free to participate in the market and generate wealth without government interference. However, liberal conservatism also holds that individuals cannot be thoroughly depended on to act responsibly in other spheres of life, therefore liberal conservatives believe that a strong state is necessary to ensure law and order and social institutions are needed to nurture a sense of duty and responsibility to the nation."