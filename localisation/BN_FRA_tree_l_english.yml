l_english:
 #Start
 FRA_affaire_henriot:0 "The Henriot Affair"
 FRA_affaire_henriot_desc:0 "The prime minister Philippe Henriot appears to be involved with certain unsavory characters. After a judge dismissed a case for a well know art counterfeiter, Alexandre Stavisky, rumors have started to circulate."
 FRA_j_accuse:0 "\"J'Accuse...!\""
 FRA_j_accuse_desc:0 "A journalist, Georges Mandel has broken the news to the French public. He accuses Philippe Henriot of protecting Stavisky, and putting his interest over those of the French Nation. We don't know how the public will respond to this."
 FRA_party_discontent:0 "Party Discontent"
 FRA_party_discontent_desc:0 "The party finds itself divided over the issue of the Henriot affair. The liberals want him to renounce and Stavisky to answer questions in the Legislative Assembly. The conservatives want this whole event to be put to rest."
 FRA_what_do_we_do:0 "What do we do?"
 FRA_what_do_we_do_desc:0 "The body of Stavisky has been found dead in his appartment. With the crisis approaching a boiling point, it's time for the emperor to take action."
 
 #Lib Pol Tree
 FRA_back_down:0 "Back Down"
 FRA_back_down_desc:0 "The crisis has shown that the Emperor cannot trust only yes men. If we don't let people voice their concerns in the ballot box, they will let us hear it with rocks and chants in Paris."
 FRA_stability_at_all_cost:0 "Stability Above All"
 FRA_stability_at_all_cost_desc:0 "Whatever we do, we can't allow the crisis to take down the Empire we have work so hard to maintain. Only by keeping our heads cool and making deals with our fellow conservatives we can keep France afloat."
 FRA_convince_the_monarchists:0 "Convince the Monarchists"
 FRA_convince_the_monarchists_desc:0 "The Monarchists still hold to their old ideologies, hoping to stay relevant in the 20th century. They can't see that without working with us, there won't be any monarch in France. It's time to put the on board the Bonapartist project"
 FRA_the_specter_of_revolution:0 "The Specter of Revolution"
 FRA_the_specter_of_revolution_desc:0 "'This, gentlemen, is my profound conviction: I believe that we are at this moment sleeping on a volcano', were the words of our Prime Minister today to parliament. These same words were uttered days before the Revolution of 1848. Every member of congress remembers now why they must work to preserve the Empire."
 FRA_convince_the_emperor:0 "Convince the Emperor"
 FRA_convince_the_emperor_desc:0 "Napoleon might have backed down and appointed a new prime minister from the liberals, but he still is Bonaparte at heart. We need to make him see how precarious his situation really is."
 FRA_the_emperor_and_the_radio:0 "The Emperor and the Radio"
 FRA_the_emperor_and_the_radio_desc:0 "With the Emperor on board, it's time to put his skills to use. As a good orator and a pleasant deep voice he is the perfect presenter for the government. We just need to setup a studio for him."
 FRA_convince_the_party:0 "Convince the Party"
 FRA_convince_the_party_desc:0 "While the outside throws rocks at us, we still can't get members of our own damn party to follow our lead. It's time to sit with them and force to admit reality."
 FRA_trust_the_guard:0 "Trust the Guard"
 FRA_trust_the_guard_desc:0 "The Garde Nationale is the bulwark of respectable population in Paris. For now, they stay in the sidelines watching as their city is ruined by ruffians and populists. It's time to let them restore order, as they were meant to."
 FRA_the_great_compromise:0 "The Great Compromise"
 FRA_the_great_compromise_desc:0 "The Govenrment has worked hard and fairly to reduce the power of the emperor, and get everyone on board of it's political program. The feel confident enough to reform the cabinet, and put the government in a solid path forwards."
 
 #Lib Eco Tree
 FRA_the_bankers_plan:0 "The Banker's Plan"
 FRA_the_bankers_plan_desc:0 "The government needs to resolve the economic crisis, source of the unrest in the streets and disapproval of the government. The chief executives of the banks working in concert with economists have worked on a plan to solve the crisis."
 FRA_secure_french_steel:0 "Secure French Steel"
 FRA_secure_french_steel_desc:0 "One of the primary goals of this plan is to ensure that France's most important industries survive the crisis in good footing. One of the engines of economic growth, the steel foundries has been hit hard. To allow them to sustain themselves, the government has approved to cover the interest of new loans."
 FRA_securitize_bank_deposits:0 "Securitize Bank Deposits"
 FRA_securitize_bank_deposits_desc:0 "In order to stop further runs on the banks, it's important to restore the people's trust in the banks. To do this the government will start securitizing money in the banks up to a certain amount. We hope this will encourage savings."
 FRA_ensure_free_trade:0 "Ensure Free Trade"
 FRA_ensure_free_trade_desc:0 "Not only must the government help the economy, they must also not impede it's growth. The government should reduce tariffs and sign as many trade deals as possible in order to preserve as much trade as possible."
 FRA_deal_with_trade_unions:0 "Deal With the Trade Unions"
 FRA_deal_with_trade_unions_desc:0 "The trade unions have been a torn on our side since the beginning of the century. With the economic crisis they are growing in membership, and they are starting to better oroganize and mobilize. It's time to sit with them and hear their demands."
 FRA_cultural_exports:0 "Cultural Exports"
 FRA_cultural_exports_desc:0 "With our cultural industry firing on all cylinders and trade barriers eliminated, it's time to show the world our culture. Mountains of cheese, bread an wine are going to be exported, with just a little more investment from the government."

 #Shared Eco Tree
 FRA_farmers_plan:0 "Agricultural Subsidies"
 FRA_farmers_plan_desc:0 "One of the most important blocks in the French population is the farmers. To ensure the loyalty of the rural population, a package of agricultural subsidies has been approved by the government."
 FRA_the_national_bread_and_wine:0 "The National Bread and Wine"
 FRA_the_national_bread_and_wine_desc:0 "The French culture is based on it's great food output. We need to ensure that the industry is allowed to operate freely and only provide support from the government, without intervention."

 #ABS Eco Tree
 FRA_the_imperial_economy:0 "The Imperial Economy"
 FRA_the_imperial_economy_desc:0 "The matter of the economy is of utmost importance for our Emperor and our people. This crisis must be addressed from the top up, least it blow the foundations of our government. With heavy national investment and work, we will prevail."
 FRA_strenghten_the_national_bank:0 "Strengthen the National Bank"
 FRA_strenghten_the_national_bank_desc:0 "To be able to deal with the crisis, we need a strong centralized institution capable of providing funding for our projects and organize our effort. The National Banks board has been stuffed with imperialists, and authorized to print money and devaluate the currency to ensure our prosperity."
 FRA_the_railway_fund:0 "The Railway Fund"
 FRA_the_railway_fund_desc:0 "One of the greatest contributions to our Nation from Napoleon III was the construction of many railways, that connected the Nation and provided the means to develop our industry. For years, the railways have stagnated, but it's time to expand again!"
 FRA_invest_in_our_conquests:0 "Invest in Our Conquests"
 FRA_invest_in_our_conquests_desc:0 "During the course of the Great War, we relieved many soon-to-be Frenchmen from their German and Italian oppressors. Despite 20 years in the Empire they have yet to embrace their nature as members of France. The construction of railways will make them feel closer to Paris, and closer to France."
 FRA_cultural_events:0 "Cultural Events"
 FRA_cultural_events_desc:0 "The French Nation is the greatest in the world, but our citizens are to poor to see it's cultural output. We should fund cultural events to make them feel as part of our great Nation, providing them with a sense of belonging."
 FRA_unemployment_funds:0 "Unemployment Funds"
 FRA_unemployment_funds_desc:0 "The crisis has left many people out into the streets, jobless. While they search for work they suffer, from hunger and destitution. These people in our cities have much time to curse the government, and talk with like minded individuals. We should fund programs to relieve them, and restore faith in the Emperor."
 
 #Abs Pol Tree 
 FRA_all_the_emperors_men:0 "All The Emperor's Men"
 FRA_all_the_emperors_men_desc:0 "Maybe Henriot was corrupt and inept, but there are still men loyal to the Emperor. We must trust the government only to the loyal followers to the Emperor. Even if people in the street clamor for violence, Napoleon still has the trust of the Silent Majority."
 FRA_roll_back_the_reforms:0 "Roll Back the Reforms"
 FRA_roll_back_the_reforms_desc:0 "The Emperor has decided to back the loyalists! The Imperials are now free to roll back the reforms intended to reduce the power of the Emperor, and put him back into the driver seat. Pour La Nation!"
 FRA_garrison_the_army_in_paris:0 "Garrison the Army in Paris"
 FRA_garrison_the_army_in_paris_desc:0 "Enough is enough. It's time to stop the rabble from destroying Paris piece by piece. We will run them out of the city and regain control of 'La Cite des Lumiers'. For this we will need the only institution we can trust, the Imperial Army."
 FRA_eliminate_the_garde_nationale:0 "Eliminate the Garde Nationale"
 FRA_eliminate_the_garde_nationale_desc:0 "The Garde Nationale is a relic of a bygone era. Since the rise of Napoleon III to the throne, we haven't used it for it's intended purpose, keeping the peace. The Emperor is keenly aware that multiple French Monarchs fell by their decision, so it's time to make a final decision."
 FRA_government_by_decree:0 "Government by Decree"
 FRA_government_by_decree_desc:0 "Who needs those pesky legislators? They are just a bunch of prissy lawyers. The bureaucrats of the Empire can follow directions from the Emperor. Isn't it better when we just follow what the Head of the Nation tells us to do?"
 FRA_eliminate_voter_fraud:0 "Eliminate Bonapartist Primaries"
 FRA_eliminate_voter_fraud_desc:0 "What is the greatest indicator of Bonapartisme? Being chosen by the Emperor himself of course. Why then do we waste our time with elections and primaries for the members of His Majesty's most loyal party? This must be rectified as soon as possible."
 FRA_enforce_censorship_laws:0 "Enforce Censorship Laws"
 FRA_enforce_censorship_laws_desc:0 "Since the Glorious Empire was restored, laws against defamation have been in the books, especially towards the figure of the Emperor and his ministers. Despite this since the liberalization of the Empire we have let it slide. Time to end this error and return to order."
 FRA_eliminate_fake_news:0 "Eliminate Lying Presses"
 FRA_eliminate_fake_news_desc:0 "Why some journals continue to lie and work to undermine or government under of protections? It's time to close the offices of newspapers like L'Aurorer and Le National, who only exist under relaxed law enforcement and constantly work to bring down the French Nation. We must send the police to close their offices."
 FRA_the_emperor_secured:0 "The Empire Secured"
 FRA_the_emperor_secured_desc:0 "While there is still much to work on, the Empire is alive! While dealing with the current crisis, we have achieved to put the masses back under the rightful suzerain and accept his Imperial rule. After this the Empire is secured!"
 
 
 ###Shared Bonapartist Tree
 ## Military Shared
 #start
 FRA_the_imperial_army:0 "The Imperial Army"
 FRA_the_imperial_army_desc:0 "Despite our Victory in the Great War the army must always keep itself modern. Many enemies still await for a moment of weakness in the great French Empire to strike. We will not give them the satisfaction of being easy targets."
 
 #shared mass and grand
 FRA_the_noble_sons_of_france:0 "The Noble Sons of France"
 FRA_the_noble_sons_of_france_desc:0 "No one represents better the spirit of the French Nation that it's citizens! Any preparation for our army must be concentrated on the brave sons of the Nation, the true representatives of what it means to be French!"
 FRA_department_of_patriotism:0 "Department of Patriotism"
 FRA_department_of_patriotism_desc:0 "The French state has no central mechanism to distribute state propaganda. In order to further incentivize the patriotic feelings of our population we will create the Department of Patriotism and Propaganda; tasked with developing and ordering our propaganda efforts."
 FRA_exalt_our_national_heroes:0 "Exalt Our National Heroes"
 FRA_exalt_our_national_heroes_desc:0 "In order to get our people inspired in the Nation, it's important to remind them of our shared history. What better story to tell but our heroes, who died fighting for our liberty and soberanity! Vercingetorix, Charlemagne, Jeanne D'Arc, and Napoleon will be seared into the national consciousness."
 FRA_conscript_the_artists:0 "Conscript the Artists"
 FRA_conscript_the_artists_desc:0 "France is one of the leading cultural Nations of the world, hundreds of creative artistes present in our cities, ready to contribute to the Nation. With lucrative contracts and good ol' appeals to patriotism we will have them producing for the Department and the war effort."
 FRA_a_poster_on_every_corner:0 "A Poster on Every Corner"
 FRA_a_poster_on_every_corner_desc:0 "The political poster is still the most useful tool at our disposal. We must produce them as fast as we can to invigorate the spirits of the people and influence them to help the war effort."
 FRA_support_our_troops:0 "Support Our Troops!"
 FRA_support_our_troops_desc:0 "Our troops deserve the best that we can give them! In order to accomplish this goal we have spent quite a considerable amount of time developing support equipment for our troops."
 FRA_create_the_army_of_engineers:0 "Create 'L'Arme du Génie' "
 FRA_create_the_army_of_engineers_desc:0 "The modern world provides us many solutions to the problems of geography in the battlefield. We must create "L'arme du génie", our Enginnering Arm, in order to centralize and plan our engineering efforts. Sometimes to destroy, often to build, always to serve!"
 FRA_recon_developments:0 "Recon Developments"
 FRA_recon_developments_desc:0 "In order to properly fight in war you need to know what is happening. Napoleon invented Aerial reconnaissance, but in the last 130 years, there have been many advances in recon tactics. It's time to introduce as many as we can."
 FRA_first_aid_improvments:0 "First Aid Improvements"
 FRA_first_aid_improvments_desc:0 "The ultimate sacrifice a soldier can do for us is death. Regrettably, dead soldiers aren't very useful, so to reduce the rate of casualties we need to improve the tools available to our field hospitals, and protect precious French lives."
 
 #mass assault
 FRA_doctrine_of_patriotic_fervor:0 "Doctrine of Patriotic Fervor"
 FRA_doctrine_of_patriotic_fervor_desc:0 "Napoleon triumphed not only by his own brilliance, but by the massive armies he was able to have at his disposal. It's time to recreate the spirit of Valmy, and bring as many of our patriotic soldiers into the army, ensuring we always have numerical superiority."
 FRA_doctrine_of_superiority:0 "Doctrine of Superiority"
 FRA_doctrine_of_superiority_desc:0 "Our Nation not only has the greatest soldiers on earth, but we also have the most. By using overwhelming numbers in any engagement, we should be able to win it. To this we should develop strategies of defeat in detail and mass assault."
 FRA_empower_the_ncos:0 "Empower the NCOs"
 FRA_empower_the_ncos_desc:0 "The backbone of our army are the non commissioned officers. They have fought and died for the Empire, and for that they are our most fearless and committed representatives on the field. Empowering them and giving them more authority and flexibility."
 FRA_squad_level_tactics:0 "Squad Level Tactics"
 FRA_squad_level_tactics_desc:0 "We must emphasize the primacy of the infantry in the tactics of our Empire. The Soldiers of France brought it victory in the past, and we must keep their tactics as advanced and developed as we can."
 FRA_revive_the_jourdan_law:0 "Revive the Jourdan Law"
 FRA_revive_the_jourdan_law_desc:0 "During the peace years following the Great War, Napoleon IV decided to reward his exhausted populace with a removal of conscription. With the clouds of war once again in the horizon, it's time to go back to what made France Great, mass mobilization."
 FRA_every_frenchman_is_a_soldier:0 "Every Frenchman is a Soldier..."
 FRA_every_frenchman_is_a_soldier_desc:0 "Is there a greatest occupation that one of the soldier? And is there a greatest nationality than French? The conclusion is obvious, every Frenchman is a soldier."
 FRA_and_must_defend_the_country:0 "...And Must Defend the Country"
 FRA_and_must_defend_the_country_desc:0 "There is no greater honor than defending one's country. We should help our brave soldiers defend the Nation by developing further entrenchment and defensive techniques."
 
 FRA_the_grand_armee_reborn:0 "The Grande Armée Reborn"
 FRA_the_grand_armee_reborn_desc:0 "With years of hard work we have remade the army that conquered Europe and brought France to the height of it's glory. The Grande Armée marches again!"
 
 #grand battleplan
 FRA_doctrine_of_patriotic_officers:0 "Doctrine of Patriotic Officers"
 FRA_doctrine_of_patriotic_officers_desc:0 "Napoleon triumphed not only by his own brilliance, but by surrounding himself with the new core of liberal officers, battle hardened from the wars of coalition. It's time to rekindle that esprit de corps in the officers, ensuring we have a good and competent high command."
 FRA_expand_the_officer_schools:0 "Expand the Officer Schools"
 FRA_expand_the_officer_schools_desc:0 "An army the size of France requires only the best in it's officer corps. In order to properly process our applicants and provide them with the skills they will need to crush the enemies of France, we need to modernize our military institutions."
 FRA_leading_from_the_front:0 "Leading From the Front..."
 FRA_leading_from_the_front_desc:0 "The best French officer is courageous and daring. Where would our great nation be without the charge at Arcole? With our leaders fighting from the front, they will guide our men to victory!"
 FRA_and_holding_the_line:0 "... And Holding the Line"
 FRA_and_holding_the_line_desc:0 "Sometimes, what the Nation really needs is time. When the enemy tries to overwhelm us, we need to hold steady and defend our position. While our army manoeuvres and get ready for the attack, the front line should hold steady, repelling the enemy or die trying!"
 FRA_prioritize_planning:0 "Prioritize Planning"
 FRA_prioritize_planning_desc:0 "The only way to properly utilize the brilliance of our officers, is to give them the opportunity to draft the plans of victory. With that advantage, nothing can stop the mighty army of the Empire."
 FRA_refine_the_grand_assault:0 "Refine the Grand Assault"
 FRA_refine_the_grand_assault_desc:0 "The great offensive our Nation is know for must be upgraded. With proper planning and discipline, our assaults can be executed to with precision to reduce the needless sacrifice of French lives."
 FRA_reward_loyalty_and_patriotism:0 "Reward Loyalty and Patriotism"
 FRA_reward_loyalty_and_patriotism_desc:0 "In these trying times for the Empire, it's important for us to maintain our bastion of power and support as loyal as we can. By rewarding the proper officials, we can maintain proper discipline in the ranks, and ensure we win this war."
 FRA_the_marshals_of_the_empire:0 "Marshals of the Empire"
 FRA_the_marshals_of_the_empire_desc:0 "The pinnacle of the French Officer Corps are our 'Maréchals'. Heroes of the Empire, they should be treated with respect, and the promotion be only granted to the best our Nation has to offer."
 
 FRA_the_guns_of_napoleon:0 "The Guns of Napoleon"
 FRA_the_guns_of_napoleon_desc:0 "We must never forget what made the First Empire great. Napoleon I was a corporal of artillery, and of the back of his guns he bent Europe to his will. We should follow his example, and give primacy to artillery!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 